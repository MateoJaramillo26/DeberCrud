<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Productos</title>
    
    <!-- Enlace a Google Fonts para una tipografía más moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Agregar Tailwind CSS CDN para mejorar los estilos rápidamente -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Agregar algunos efectos de transición -->
    <style>
      /* Agregar un suave efecto de desvanecimiento a todo el contenido */
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      h1, h2 {
        color: #1F2937;
      }

      button:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      footer {
        font-size: 1.2rem;
        color: #4B5563;
        padding: 1rem;
        background-color: #F3F4F6;
      }
    </style>
  </head>
  
  <body class="font-sans bg-gradient-to-r from-gray-300 via-white to-gray-100">
    <!-- El contenido de la app -->
    <app-productos></app-productos>

    <!-- Footer fijo al fondo -->
    <footer class="text-center mt-6 py-4">
      <p class="text-gray-600 text-sm">Mateo Jaramillo Crud</p>
    </footer>
  </body>
</html>
